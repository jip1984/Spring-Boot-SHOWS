<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<style>

.header{
   text-align: centre;
}
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: black;
  color: white;
}
</style>
</head>
<body>

<h1 class="header">IMDB</h1>

<table id="customers">
    <tr>
        <th>Title</th>
        <th>Episode</th>
        <th>Rating </th>
    </tr>
    <tr>
        <td>Breaking Bad</td>
        <td>Ozymandias</td>
        <td>10.0</td>
    </tr>
    <tr>
        <td>Mr Robot</td>
        <td>407 Proxy Required</td>
        <td>9.9</td>
    </tr>

    <tr>
        <td>Attack on Titan</td>

        <td>9.0</td>
    </tr>
</table>

</html>
